<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //問題①：idで要素を取得して、背景色を赤色に変更する処理を記述してください。
        let box = document.getElementById('box');
        for(let i=1; i<10; i++){
            if(i%2 === 0){
                setTimeout(function(){box.style.backgroundColor='blue';},i*3000);
            }else{
                setTimeout(function(){box.style.backgroundColor='red';},i*3000);
            }
        }
    </script>
</body>
</html>
